<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main id="card">
    <div id="form">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><div class="ico"></div>Product discovery and building what matters</li>
        <li><div class="ico"></div>Measuring to ensure updates are a success</li>
        <li><div class="ico"></div>And much more!</li>
      </ul>
      <form target="_blank">
        <input type="email" id="email" name="email" autocomplete="email" required placeholder="Your email address...">
        <button type="submit" onclick="subscribe()">Subscribe to monthly newsletter</button>
    </div>
    <div id="img"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
