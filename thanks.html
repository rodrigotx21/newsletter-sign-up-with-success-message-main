<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Thank You!</title>
</head>
<body>
    <main id="thanks">
        <div id="icon-success"></div>
        <h2>Thanks for subscribing!</h2>
        <p>A confirmation email has been sent to <span id="email_string"></span>.
        Please open it and click the button inside to complete
        your form subscription.</p>
        <a id="dismiss" href="index.html">Dismiss</a>
    </main>

    <script>
        let params = new URLSearchParams(window.location.search);
        if (params.has('email')) {
            document.getElementById('email_string').innerHTML = params.get('email');
        }
    </script>
</body>
</html>
